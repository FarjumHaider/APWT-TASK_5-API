<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title></title>
</head>
<body onload="loadDoc()">
    <table class="table table-borded"id="productList"></table>


    <script>
        function loadDoc(){
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var obj_arr = JSON.parse(this.responseText);
                    var total_product = "";
                    total_product = '<tr><th>Name</th><th>Category</th><th>Price</th></tr>';
                    for (let i = 0; i < obj_arr.length; i++) {
                        
                        total_product +='<tr><td>' + obj_arr[i].p_name + '</td><td>' + obj_arr[i].p_category + 
                                '</td><td>' + obj_arr[i].p_price + '</td></tr>';
                    }

                    document.getElementById("productList").innerHTML=total_product;
                }
            };
            xhttp.open("GET","http://127.0.0.1:8000/api/product/list");
            xhttp.send();
        }
    </script>
</body>


</html>
